<html lang="en" class="scroll-smooth dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Malix Abdul Azis | Fullstack Developer</title>
    <meta name="description" content="Portfolio of Malix Abdul Azis, a Fullstack Developer specializing in building exceptional digital experiences." />
    
    <!-- Google Fonts: Inter, Space Grotesk, Rajdhani, and Cinzel (University Style) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;700&family=Rajdhani:wght@500;600;700&family=Cinzel:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    

    <style>
      /* CSS Variables for Theming */
      :root {
        /* Light Mode Defaults */
        --bg-color: #f8fafc; /* Slate 50 */
        --surface-color: #ffffff;
        --text-color: #0f172a; /* Slate 900 */
        --text-muted: #64748b; /* Slate 500 */
        --border-color: #cbd5e1; /* Slate 300 */
      }
      
      .dark {
        /* Dark Mode Defaults */
        --bg-color: #050505;
        --surface-color: #0a0a0a;
        --text-color: #ffffff;
        --text-muted: #9ca3af; /* Gray 400 */
        --border-color: rgba(255, 255, 255, 0.1);
      }

      /* Custom scrollbar for Webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-color);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--text-muted);
        border-radius: 4px;
        border: 2px solid var(--bg-color);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--text-color);
      }
      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), color 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* LCP Optimization - Ensure main title is visible immediately */
      .lcp-element {
        opacity: 1 !important;
        transform: none !important;
        filter: none !important;
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      /* Noise Texture Class */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: 0.05;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
    </style>
